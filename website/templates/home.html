{% extends "base.html" %}

{% block title %}Thu thập thông tin{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-secondary text-white">
                <div class="card-body">
                    <h1 class="card-title text-center text-info mb-4">Nhập thông tin</h1>
                    <form action="/predict" method="post">
                        <div class="mb-3">
                            <label class="form-label">Đạm (Nitrogen)</label>
                            <input type="number" step="any" min="1" max="200" name="Nitrogen" placeholder="Hàm lượng đạm (kg/ha)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lân (Phosphorous)</label>
                            <input type="number" step="any" min="1" max="200" name="Phosphorous" placeholder="Hàm lượng lân (kg/ha)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kali (Potassium)</label>
                            <input type="number" step="any" min="1" max="200" name="Potassium" placeholder="Hàm lượng kali (kg/ha)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nhiệt độ (Temperature)</label>
                            <input type="number" step="any" min="1" max="65" name="Temperature" placeholder="Nhiệt độ (°C)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Độ ẩm (Humidity)</label>
                            <input type="number" step="any" min="1" max="100" name="Humidity" placeholder="Độ ẩm (%)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Độ pH (PH)</label>
                            <input type="number" step="any" min="1" max="14" name="PH" placeholder="Độ pH (1-14)" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lượng mưa (Rainfall)</label>
                            <input type="number" step="any" name="Rainfall" placeholder="Lượng mưa (mm)" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Gửi</button>
                        </div>
                    </form>
                    {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
