<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Dự đoán Hạt giống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Xanh lá nhạt */
        }
        .card {
            background-color: #a5d6a7; /* Xanh lá nhẹ */
            border: none;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-success {
            background-color: #388e3c;
            border: none;
        }
        .btn-success:hover {
            background-color: #2e7d32;
        }
        a.text-info {
            color: #1b5e20 !important;
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg rounded">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center mb-4 text-dark">Đăng nhập</h2>
                        <form action="/index" method="post">
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Đăng nhập</button>
                        </form>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} mt-3" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        {% if error %}
                            <div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
                        {% endif %}

                        <p class="text-center mt-3 text-dark">Chưa có tài khoản?
                            <a href="{{ url_for('register') }}" class="text-info">Đăng ký</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
